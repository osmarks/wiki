{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{.Root}}/css/spectre-icons.min.css">
    <link rel="stylesheet" href="{{.Root}}/css/spectre.min.css">
    {{ template "stylesheets" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ template "css" . }}
    <title>{{.Title}}</title>
  </head>
<body>
  <section class="container grid-960 mt-10">
    <header class="navbar">
      <section class="navbar-section">
        <a href="{{.Root}}/" class="navbar-brand mr-10">{{.Brand}}</a>
      </section>
    </header>
    {{template "content" .}}
  </section>
</body>
{{ template "scripts" . }}
</html>
{{end}}
{{ define "css" }}{{ end }}
{{ define "scripts" }}{{ end }}
{{ define "stylesheets" }}{{ end }}
